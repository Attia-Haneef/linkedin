{% extends 'myapp/base.html' %}
{% block content %}
<div class="container mt-4">
    {% if user.member %}
    <h1 class="mt-4">Suggested jobs</h1>
    <table class="table">
        <tr>
            <th>Company</th>
            <th>Title</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{job.company}}</td>
            <td>{{job.title}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
{% endblock content %}
